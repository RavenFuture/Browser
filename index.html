<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="greeting">
            Good <span id="time-of-day"></span>, Rahul
            <div id="time-date"></div> 
        </div>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic"> 
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search the web">
        <div id="search-popup"></div> 
    </div>

    <div class="app-bar">
        <a href="https://mail.google.com" class="app-button">
            <img src="gmail.jpg" alt="Gmail">
            Gmail
        </a>
        </a>
        <a href="https://gemini.google.com" class="app-button">
            <img src="gemini.png" alt="Google Gemini">
            Gemini
        </a>
        <a href="https://www.schoology.com" class="app-button">
            <img src="schoology.jpg" alt="Schoology">
            Schoology
        </a>
        <a href="https://mail.zoho.com" class="app-button">
            <img src="zoho.jpg" alt="Zoho">
            Zoho Mail
        </a>
        <a href="https://sites.google.com" class="app-button">
            <img src="sites.jpg" alt="Google Sites">
            Google Sites
        </a>
        <a href="https://www.canva.com" class="app-button">
            <img src="canva.jpg" alt="Canva">
            Canva
        </a>
        <a href="https://www.godaddy.com" class="app-button">
            <img src="godaddy.jpg" alt="GoDaddy">
            GoDaddy
        </a>
        </a>
        <a href="https://www.youtube.com" class="app-button">
            <img src="youtube.png" alt="YouTube">
            YouTube
        </a>
        </a>
        <a href="https://mail.google.com/chat/" class="app-button">
            <img src="chats.png" alt="Google Chats">
            Google Chats
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
