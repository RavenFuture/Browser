<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="greeting">
            Good <span id="time-of-day"></span>, Rahul
            <span id="time-date"></span> 
        </div>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic"> 
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search the web">
        <div id="recommendations"></div> 
    </div>

    <div class="app-bar">
        <a href="https://mail.google.com" class="app-button">
            <img src="gmail.png" alt="Gmail">
            Gmail
        </a>
        <a href="https://www.schoology.com" class="app-button">
            <img src="schoology.png" alt="Schoology">
            Schoology
        </a>
        <a href="https://mail.zoho.com" class="app-button">
            <img src="zoho.png" alt="Zoho">
            Zoho Mail
        </a>
        <a href="https://sites.google.com" class="app-button">
            <img src="sites.png" alt="Google Sites">
            Google Sites
        </a>
        <a href="https://www.canva.com" class="app-button">
            <img src="canva.png" alt="Canva">
            Canva
        </a>
        <a href="https://www.godaddy.com" class="app-button">
            <img src="godaddy.png" alt="GoDaddy">
            GoDaddy
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
